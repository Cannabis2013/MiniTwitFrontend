
<section class="signedinmessagescomponent">
    <div class="toolDiv"></div>
    <div class="messagesDiv">
        <CreatePost style="width: 65%" v-on:click="handleClickEvent"></CreatePost>
        <MessageModel v-for="message in messages" 
                      :key="message.author_id" 
                      :author_name="message.author_name" 
                      :text="message.text" 
                      :pub_date="message.pub_date" 
                      :pub_time="message.pub_time" style="width: 65%"></MessageModel>
    </div>
</section>
