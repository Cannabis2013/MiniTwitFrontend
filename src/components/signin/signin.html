
<section class="signupcomponent">
    <TitleBox class="titleBox" text="Sign in" font-size="24pt" radius="10px"></TitleBox>
    <div class="welcomeBox" v-if="!pendingForReply">
        <i>
            Welcome to MiniTwit. Please enter your credentials.
        </i>
    </div>
    <img src="../../assets/loading2.gif" v-else alt="" class="loadingGif">
    <div style="grid-column: 2 / 2;grid-row: 1 / span 2;height: 100%; width: 20px;"></div>
    <div class="inputSections">
        <div class="inputSection">
            <p class="inputField">
                Username:
            </p>
            <input v-model="username" type="te0xt" class="inputBox" v-on:keypress.enter="handleSubmit">
        </div>
        <div class="inputSection">
            <p class="inputField">
                Password:
            </p>
            <input v-model="password"  type="password" class="inputBox" v-on:keypress.enter="handleSubmit">
        </div>
        <input type="submit" class="submitBox" v-on:click="handleSubmit">
    </div>
    <div class="errorBox"> {{errorMessage}} </div>
</section>
